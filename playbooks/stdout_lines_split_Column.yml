---
- hosts: master
  become: true
  tasks: 
    - name: Get token list
      shell: kubeadm token list
      register: kubjoin
      
    - debug:
        msg: "{{ kubjoin.stdout_lines[1].split()[0] }}" 

    - name: Create CA-CERT
      shell: "openssl x509 -pubkey -in /etc/kubernetes/pki/ca.crt | openssl rsa -pubin -outform der 2>/dev/null | openssl dgst -sha256 -hex | sed 's/^.* //'"
      register: cacert
    
    - debug: 
        msg: "{{ cacert.stdout }}"

