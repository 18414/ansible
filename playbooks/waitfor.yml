---
- hosts: apache
  sudo: yes
  gather_facts: no
  user: ansible
  tasks: 
    - name: Install apache tomcat 
      action: yum name=tomcat state=installed
    - name: waiting for port 8080 to listen
      wait_for:
        port: 8080
        state: started
    - name: Verifying lynx installation 
      yum: name=lynx state=present
